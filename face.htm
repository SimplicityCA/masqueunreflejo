			<p id="convergence"></p>

			<script>
				var cc = document.getElementById('image').getContext('2d');
				var overlay = document.getElementById('overlay');
				var overlayCC = overlay.getContext('2d');
			
				var img = new Image();
				img.onload = function() {
					cc.drawImage(img,0,0,625, 500);
				};
				img.src = 'assets/franck_02159.jpg';
			
				var ctrack = new clm.tracker({stopOnConvergence : true});
				ctrack.init(pModel);
			
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.getElementById('container').appendChild( stats.domElement );
				
				var drawRequest;
				
				function animateClean() {
					ctrack.start(document.getElementById('image'));
					drawLoop();
				}

				function animate(box) {
					ctrack.start(document.getElementById('image'), box);
					drawLoop();
				}
				
				function drawLoop() {
					drawRequest = requestAnimFrame(drawLoop);
					overlayCC.clearRect(0, 0, 720, 576);
					if (ctrack.getCurrentPosition()) {
						ctrack.draw(overlay);
					}
				}
				
				// detect if tracker fails to find a face
				document.addEventListener("clmtrackrNotFound", function(event) {
					ctrack.stop();
					alert("The tracking had problems with finding a face in this image. Try selecting the face in the image manually.")
				}, false);
				
				// detect if tracker loses tracking of face
				document.addEventListener("clmtrackrLost", function(event) {
					ctrack.stop();
					alert("The tracking had problems converging on a face in this image. Try selecting the face in the image manually.")
				}, false);
				
				// detect if tracker has converged
				document.addEventListener("clmtrackrConverged", function(event) {
					document.getElementById('convergence').innerHTML = "CONVERGED";
					document.getElementById('convergence').style.backgroundColor = "#00FF00";
					// stop drawloop
					cancelRequestAnimFrame(drawRequest);
				}, false);
				
				// update stats on iteration
				document.addEventListener("clmtrackrIteration", function(event) {
					stats.update();
				}, false);

				// manual selection of faces (with jquery imgareaselect plugin)
				function selectBox() {
					overlayCC.clearRect(0, 0, 720, 576);
					document.getElementById('convergence').innerHTML = "";
					ctrack.reset();
					$('#overlay').addClass('hide');
					$('#image').imgAreaSelect({
						handles : true,
						onSelectEnd : function(img, selection) {
							// create box
							var box = [selection.x1, selection.y1, selection.width, selection.height];
							
							// do fitting
							animate(box);
							$('#overlay').removeClass('hide');
						},
						autoHide : true
					});
				}
				function convertCanvasToImage(canvas) {
	var image = new Image();
	image.src = canvas.toDataURL("image/png");
	return image;
}
					function tracker(){

						      var img = convertCanvasToImage(document.getElementById('image'));

      var tracker = new tracking.ObjectTracker(['face', 'eye', 'mouth']);
      tracker.setStepSize(1.7);

      tracking.track(img, tracker);

      tracker.on('track', function(event) {
        event.data.forEach(function(rect) {
          window.plot(rect.x, rect.y, rect.width, rect.height);
        });
      });

      window.plot = function(x, y, w, h) {
        var rect = document.createElement('div');
        document.querySelector('.demo-container').appendChild(rect);
        rect.classList.add('rect');
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
      };
					}
			</script>
