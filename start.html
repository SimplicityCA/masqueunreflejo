               $(".down-buttons").show();
             }); 
        })
        //filter words
            $(function(){

                var timer = 0;
                var sensor_word = ['culo', 'caca', 'sexo', 'verga'];

                $('#message').on('keyup', function(){

                    clearTimeout(timer);
                    var new_value = this.value;
                    var new_sensor = $('#message').val();

                    $.each(sensor_word, function (idx, word) {
                      new_sensor = new_sensor.replace(word, '***');
                    }); 

                    timer = setTimeout(function(){
                         $('#message').val( new_sensor );
                    }, 0);

                });

                $('#message').on('keydown', function(){
                    clearTimeout(timer);
                });


            });
        //rotate canvas
        function rotate () {
            var canvas = document.getElementById("image");
            var context = canvas.getContext("2d");
            var cw = canvas.width;
            var ch = canvas.height;
            var myImageData, rotating = false;
        if (!rotating) {

            rotating = true;            
            // store current data to an image
            myImageData = new Image();
            myImageData.src = canvas.toDataURL();

            myImageData.onload = function () {
                // reset the canvas with new dimensions
                canvas.width = ch;
                canvas.height = cw;
                cw = canvas.width;
                ch = canvas.height;

                context.save();
                // translate and rotate
                context.translate(cw, ch / cw);
